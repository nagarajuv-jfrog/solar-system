name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: mongodb+srv://${{ vars.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@cluster0.vbdphob.mongodb.net/mydb?retryWrites=true&w=majority
jobs:
    unit-testing:
        name: Unit Testing
        strategy: 
          matrix:
            nodejs_version: [20]
            operating_system: [ubuntu-latest, macos-latest]
            exclude:
              - nodejs_version: 20
                operating_system: macos-latest
        runs-on: ${{ matrix.operating_system }}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Cache NPM Dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          id: nodejs-unit-testing-step
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{github.run_number}}
            path: test-results.xml

    code-coverage:
          name: Code Coverage
          env:
            MONGO_URI: mongodb://${{ vars.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@cluster0.mongodb.net/
          runs-on: ubuntu-latest
        
          steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Setup NodeJS Version
            uses: actions/setup-node@v4
            with:
              node-version: 20

          - name: Cache NPM Dependencies
            uses: actions/cache@v3
            with:
              path: node_modules
              key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      
          - name: Install Dependencies
            run: npm install
      
          - name: Check Code Coverage
            id: nodejs-code-coverage-step
            run: npm run coverage
            
          - name: Archive Test Result
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: Code-Coverage-Result-${{github.run_number}}
              path: coverage
              retention-days: 5